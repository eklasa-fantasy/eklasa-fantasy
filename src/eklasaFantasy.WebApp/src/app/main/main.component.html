<div class="navbar">
  <div class="logo">
    <img src="logo" alt="Eklasa Fantasy" />
  </div>
  <div class="nav-buttons">
    <button (click)="switchToRegister()">Register</button>
    <button (click)="switchToLogin()">Login</button>

    <button routerLink="/not-logged-in" routerLinkActive="active">Wyniki</button>
    <button routerLink="/not-logged-in" routerLinkActive="active">Tabela</button>
    <button routerLink="/not-logged-in" routerLinkActive="active">Terminarz</button>
    <button routerLink="/not-logged-in" routerLinkActive="active">Statystyki</button>

    <button (click)="toggleAccount()">Konto</button>
  </div>
</div>

<div class="content">
  <ng-container *ngIf="isLoggedIn; else notLoggedInTemplate">
    <app-logged-in></app-logged-in>
  </ng-container>
  
  <ng-template #notLoggedInTemplate>
    <div *ngIf="showLogin; else registerTemplate">
      <app-login (switchToRegister)="switchToRegister()"></app-login>
    </div>

    <ng-template #registerTemplate>
      <app-register (switchToLogin)="switchToLogin()"></app-register>
    </ng-template>
  </ng-template>
</div>
