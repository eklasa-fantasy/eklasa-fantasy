<div class="login-container">
    <h2>Logowanie</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  
      <div class="form-group">
        <label for="email">Adres Email:</label>
        <input id="email" formControlName="email" type="email" placeholder="Podaj adres email">
      </div>
  
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input id="password" formControlName="password" type="password" placeholder="Podaj hasło">
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Zaloguj się</button>
      <br>
      <button (click)="goToForgotPassword()">Przywróć hasło</button>
    </form>
  </div>
